<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip AI Companion Mockup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }
    /* Navbar */
    .navbar {
      background: #2874f0;
      padding: 10px 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar input {
      width: 50%;
      padding: 6px;
      border: none;
      border-radius: 2px;
    }
    .dashboard {
      padding: 20px;
    }
    .banner {
      background: #ffe500;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .categories {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .category {
      background: #fff;
      padding: 20px;
      flex: 1 0 21%;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Flip Icon */
    .flip-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff6f61;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    /* Drawer */
    .drawer {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: #fff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
      transition: bottom 0.3s ease-in-out;
      padding: 20px;
      max-height: 80%;
      overflow-y: auto;
    }
    .drawer.open {
      bottom: 0;
    }
    .drawer h2 {
      margin-top: 0;
    }
    .feature-list button, .back-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2874f0;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .find-section {
      display: none;
    }
    .input-options button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #2874f0;
      color: #fff;
      cursor: pointer;
    }
    .filters {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>Flipkart</div>
    <input type="text" placeholder="Search for Products, Brands and More">
    <div>Login</div>
  </div>
  <div class="dashboard">
    <div class="banner">Big Billion Days Sale Coming Soon!</div>
    <div class="categories">
      <div class="category">Mobiles</div>
      <div class="category">Fashion</div>
      <div class="category">Electronics</div>
      <div class="category">Home</div>
      <div class="category">Appliances</div>
      <div class="category">Books</div>
    </div>
  </div>

  <!-- Flip Icon -->
  <div class="flip-icon" onclick="toggleDrawer()">Flip</div>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <h2>Hi, I'm Flip üëã</h2>
    <p>Your shopping bestie. Tell me what caught your eye üëÄ</p>

    <!-- Feature List -->
    <div class="feature-list" id="featureList">
      <button onclick="openFindSection()">üîç Flip Find</button>
      <button>üìã Flip Lists</button>
      <button>üé• Flip Tips</button>
      <button>üéØ Flip Rewards</button>
    </div>

    <!-- Flip Find Section -->
    <div class="find-section" id="findSection">
      <button class="back-button" onclick="showFeatureList()">‚¨Ö Back</button>
      <h3>How should I find it for you?</h3>
      <div class="input-options">
        <button>üì∑ From Image</button>
        <button>üé• From Video</button>
        <button>üîó From Link</button>
      </div>
      <div class="filters">
        <label>Category:
          <select>
            <option>Fashion - Women</option>
            <option>Fashion - Men</option>
            <option>Accessories</option>
            <option>Electronics</option>
            <option>Home & Kitchen</option>
          </select>
        </label>
        <label>Price:
          <select>
            <option>Any</option>
            <option>Under ‚Çπ500</option>
            <option>‚Çπ500 - ‚Çπ1000</option>
            <option>‚Çπ1000 - ‚Çπ5000</option>
          </select>
        </label>
        <label>
          <input type="checkbox"> Flip-Assured
        </label>
      </div>
      <input type="text" placeholder="Paste link or drop file" style="width:100%; padding:8px; margin-top:10px;">
    </div>
  </div>

  <script>
    function toggleDrawer() {
      document.getElementById('drawer').classList.toggle('open');
    }
    function openFindSection() {
      document.getElementById('featureList').style.display = 'none';
      document.getElementById('findSection').style.display = 'block';
    }
    function showFeatureList() {
      document.getElementById('findSection').style.display = 'none';
      document.getElementById('featureList').style.display = 'block';
    }
  </script>
</body>
</html>
